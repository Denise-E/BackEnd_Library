<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle libro</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
          <a href="index.html">Todos los libros</a>
          <a href="agregarLibro.html">Agregar Libro</a>
        </nav>
    </header>

    <main id="app" class="container mt-5">
        <h1>Libro Eliminado por ID</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ book.titulo }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ `Author: ${book.autor}` }}</h6>
            <p class="card-text">{{ `Available Quantity: ${book.available_quantity}` }}</p>
          </div>
        </div>
        
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script>
      const { createApp, ref } = Vue

createApp({
  data() {
    return {
        params: null,
        bookId: null,
        book: {},
        error: null,
        }
    },
  methods:{
    deleteBook(){
        fetch(`http://localhost:8080/api/books/${this.bookId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }},)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          this.book = data
          }
        )
        .catch(err => this.error = err)
    }
  },
  mounted(){
    this.params = new URLSearchParams(window.location.search);
    this.bookId = this.params.get('id');
    this.deleteBook();
  }
}).mount('#app')
  </script>
