<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar libro</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Todos los libros</a>
            <a href="agregarLibro.html">Agregar Libro</a>
        </nav>
    </header>

    <main id="app">
        <div v-if="!agregado" class="container mt-5">
            <h2>Agregar Libro</h2>
            <form @submit.prevent="agregarLibro" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo</label>
                    <input v-model="nuevoLibro.titulo" name="titulo" type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input v-model="nuevoLibro.autor" name="autor" type="text" class="form-control" id="autor" required>
                </div>
                <div class="mb-3">
                    <label for="available_quantity" class="form-label">Stock</label>
                    <input v-model="nuevoLibro.available_quantity" name="available_quantity" type="number" class="form-control" id="stock" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </form>
        </div>
        <div v-else class="container mt-5">
            <h1>Libro agregado:</h1>
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ nuevoLibro.titulo }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ `Author: ${nuevoLibro.autor}` }}</h6>
                <p class="card-text">{{ `Available Quantity: ${nuevoLibro.available_quantity}` }}</p>
            </div>
            </div>
            
        </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            data() {
                return {
                    nuevoLibro: {
                        titulo: '',
                        autor: '',
                        available_quantity: null,
                    },
                    agregado: false
                };
            },
            methods: {
                agregarLibro() {
                    fetch('http://localhost:8080/api/books/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.nuevoLibro),
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        this.nuevoLibro = data
                        this.agregado = true

                    })
                    .catch(error => {
                        console.error('Error al agregar el libro:', error);
                    });
                },
            },
        }).mount('#app');

    </script>
</body>
</html>
