<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Todos los libros</a>
            <a href="../books/agregarLibro.html">Agregar Libro</a>
            <a href="../users/usuarios.html">Usuarios</a>
            <a href="../reservations/reservas.html">Reservas</a>
        </nav>
    </header>

    <main id="app" class="container mt-5" style="text-align: center">
        <h1>Reservas</h1>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="r in reservations">
                    <td>{{ r.cliente }}</td>
                    <td>{{ r.libro }}</td>
                    <td>
                        <button class="btn btn-danger" @click="eliminarReserva(r._id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>

const { createApp, ref } = Vue

createApp({
  data() {
    return {
        error: "",
        reservations:[],
        }
    },
  methods:{
    loadData(){ 
        fetch('api/reservations/all')
        .then(res => res.json())
        .then(data => {
          this.reservations = [...data]
          console.log(data);
          }
        )
        .catch(err => this.error = err)

    },

    eliminarReserva(id) {
    window.location.href = `eliminarReserva.html?id=${id}`;
    }
  },
  mounted(){
    this.loadData()
  }
}).mount('#app')
 
</script>
