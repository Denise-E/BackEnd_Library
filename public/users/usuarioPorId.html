<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Usuario</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
          <a href="../index.html">Todos los libros</a>
          <a href="../books/agregarLibro.html">Agregar Libro</a>
          <a href="../users/usuarios.html">Usuarios</a>
        </nav>
    </header>

    <main id="app" class="container mt-5">
        <h1>Detalles User por ID</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ `Author: ${user.email}` }}</h6>
          </div>
        </div>
        
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script>
      const { createApp, ref } = Vue

createApp({
  data() {
    return {
        params: null,
        userId: null,
        user: {},
        error: null,
        }
    },
  methods:{
    loadData(){
        fetch(`http://localhost:8080/api/users/${this.userId}`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          this.user = data
          }
        )
        .catch(err => this.error = err)

    }
  },
  mounted(){
    this.params = new URLSearchParams(window.location.search);
    this.userId = this.params.get('id');
    this.loadData()
  }
}).mount('#app')
  </script>
