<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Todos los libros</a>
            <a href="agregarLibro.html">Agregar Libro</a>
            <a href="usuarios.html">Usuarios</a>
        </nav>
    </header>

    <main id="app">
        <div v-if="!agregado" class="container mt-5">
            <h2>Agregar User</h2>
            <form @submit.prevent="agregarUsuario" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input v-model="nuevoUser.name" name="name" type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input v-model="nuevoUser.email" name="email" type="text" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="admin">Es Admin?</label><br>
                    <input v-model="nuevoUser.admin" name="admin" type="checkbox" id="admin" value=true>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input v-model="nuevoUser.password" name="password" type="number" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar User</button>
            </form>
        </div>
        <div v-else class="container mt-5">
            <h1>Usuario agregado:</h1>
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ nuevoUser.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ `Author: ${nuevoUser.email}` }}</h6>
            </div>
            </div> 
        </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            data() {
                return {
                    nuevoUser: {
                        name: '',
                        email: '',
                        password: '',
                        admin: false,
                    },
                    agregado: false
                };
            },
            methods: {
                agregarUsuario() {
                    fetch('http://localhost:8080/api/users/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.nuevoUser),
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        this.nuevoUser = data
                        this.agregado = true

                    })
                    .catch(error => {
                        console.error('Error al agregar el libro:', error);
                    });
                },
            },
        }).mount('#app');
    </script>
</body>
</html>
